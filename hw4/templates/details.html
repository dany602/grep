<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Details</title>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ image.title }} by {{ image.author }}</h1>
        <img src="/static/images/{{ image.id }}.jpg" class="img-fluid rounded" alt="{{ image.title }}">
        <p>Mode: {{ image.mode }}</p>
        <p>Format: {{ image.format }}</p>
        <p>Dimensions: {{ image.width }}x{{ image.height }}</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Gallery</a>
    </div> 
</body>
</html>
