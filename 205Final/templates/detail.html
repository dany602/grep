<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ image.title }} Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose Filter
            </button>
            <div class="dropdown-menu" aria-labelledby="filterDropdown">
                <a class="dropdown-item" href="{{ url_for('final', image_id=image.id, filter='apply_sepia') }}">Apply Sepia</a>
                <a class="dropdown-item" href="{{ url_for('final', image_id=image.id, filter='apply_negative') }}">Apply Negative</a>
                <a class="dropdown-item" href="{{ url_for('final', image_id=image.id, filter='apply_grayscale') }}">Apply Grayscale</a>
                <a class="dropdown-item" href="{{ url_for('final', image_id=image.id, filter='create_thumbnail') }}">Create Thumbnail</a>
            </div>
        </div>
        <img src="{{ url_for('static', filename='images/' + image.id + '.jpg') }}" class="img-fluid rounded mt-3" alt="image">
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3 mr-2">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
